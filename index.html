<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus & Analytical Geometry MCQs</title>
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Calculus Master <span class="badge">MTH101</span></h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="stats">
                <span id="question-number">Question 1/50</span>
            </div>
        </header>

        <main id="quiz-area">
            <div class="card question-card" id="question-text">
                <!-- Question loads here -->
            </div>

            <div class="options-grid" id="options-container">
                <!-- Options load here -->
            </div>

            <div class="explanation-box hidden" id="explanation-box">
                <!-- Explanation loads here -->
            </div>
        </main>

        <footer>
            <button id="prev-btn" class="btn secondary" disabled>Previous</button>
            <button id="next-btn" class="btn primary">Next</button>
        </footer>
    </div>

    <!-- App Logic -->
    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>

</html>
